<!Doctype html>
<html lang="eng">
 <head>
  <meta charset="utf-8">
  <meta name="description" content="Playlist">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Mridula Malhotra">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
 </head>
   <title>PlayList</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
   <link rel="icon" href="favicon-32x32.png"> 
   <body>
     <div class="main_flex_box">
      <!--creating div for hero picture-->
      <div>
       <img class="img" src="music.JPG" alt="music picture">
      </div>
      <!-- creating div for the order container-->
      <div class="order_container">
       <h1>Order Summary</h1>
       <p style="width:65%;text-align: center;line-height:1.5;">You can now listen to millions of songs,
        audiobooks and podcasts on any device 
        anywhere you like!
       </p>
      </div>

      <div class="plan_container">
       <div style="padding:15px;">
        <img src="icon.JPG" alt="music icon">
       </div>
       <div class="mid_plan_container">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p >
       </div>
       <div style="align-items:center;">
        <a href="#">Change</a>
       </div>
      </div>
      <!--bottom container-->
      <div class="bottom_container">
       <div class=btn>
        <p>Proceed to Pay</p>
       </div>
       <div>
        <a class="text" href="#">Cancel Order</a>
       </div>
      </div>

     </div>
    </body>
 </head>
</html>
